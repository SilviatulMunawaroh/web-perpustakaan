<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
<link rel="stylesheet" href="forgot-password.css">

</head>
<body>
    <header>
        
    </header>
    <main>
        <section class="login-section">
            <div class="login-box">
                <div class="tabs">
                    <button class="tab active" id="login-tab">Login</button>
                    <button class="tab" id="signup-tab">Sign up</button>
                </div>
                <form id="login-form" action="home.html" method="GET">
                    <div class="input-group">
                        <input type="text" placeholder="Email or phone number" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <a href="#" class="forgot-password">Forgot your password?</a>
                    <a href="registrasi.html" class="forgot-password">Registration</a>
                    <button type="submit" class="login-submit">Login</button>
                </form>
            </div>
            <div class="illustration">
                <img src="Img/WhatsApp Image 2024-06-15 at 12.13.55.jpeg" alt="Laptop Illustration">
            </div>
            <div class="home">
            </div>
            <div class="books">
            </div>
            <div class="account">
            </div>
            <div class="contact">
            </div>
        </section>
    </main>
</body>
</html>
